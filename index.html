<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://www.w3schools.com">
    <meta http-equiv="X-Frame-Options" content="ALLOW-FROM https://www.w3schools.com">
    <title>Line Upon Line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="scroll-container">
    <section class="page page-reading">
        <h1>Book of Mormon</h1>

        <div id="controls">
            <button onclick="prevLine()">⬆ Previous</button>
            <button onclick="nextLine()">⬇ Next</button>
            <div id="jump-controls">
                <label for="chapter-select">Jump to chapter:</label>
                <select id="chapter-select"></select>
            </div>
        </div>

        <div id="text-box">
            <p id="line"></p>
        </div>
    </section>
    <section class="page page-landing">
        <div class="landing-content">
            <h2>test area</h2>
            <p>Welcome to the horizontal landing page. CSP Test and Youtube test. w3 school test</p>
            <iframe src="demo_iframe.htm" name="iframe_a" title="Iframe Example"></iframe>
            <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
            <iframe width="560" height="315" src="https://www.w3schools.com" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
