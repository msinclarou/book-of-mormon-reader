<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- line 6 and 7 we might be able to take out. its just some CSP stuff to try and get an iframe to work. However iframes cannot show google docs homepages becuase of security issues -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://www.w3schools.com">
    <meta http-equiv="X-Frame-Options" content="ALLOW-FROM https://www.w3schools.com">
    <title>Line Upon Line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="scroll-container">
    <section class="page page-reading">
        <h1>Book of Mormon</h1>

        <div id="controls">
            <button onclick="prevLine()">⬆ Previous</button>
            <button onclick="nextLine()">⬇ Next</button>
            <div id="jump-controls">
                <label for="chapter-select">Jump to chapter:</label>
                <select id="chapter-select"></select>
            </div>
        </div>

        <div id="text-box">
            <p id="line"></p>
        </div>
    </section>
    <section class="page page-landing">
        <div class="landing-content">
            <h2>Church of Jesus Christ Website</h2>
            <iframe width="560" height="315" src="https://www.churchofjesuschrist.org/?lang=eng" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <section class="page page-landing">
        <div class="landing-content">
            <h2>Scriptures Study Library</h2>
            <iframe width="560" height="315" src="https://www.churchofjesuschrist.org/study/scriptures?lang=eng&platform=web" title="Scriptures study library" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
