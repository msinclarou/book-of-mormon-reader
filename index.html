<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self'">
    <title>Line Upon Line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="scroll-container">
    <section class="page page-reading">
        <h1>Book of Mormon</h1>

        <div id="controls">
            <button onclick="prevLine()">⬆ Previous</button>
            <button onclick="nextLine()">⬇ Next</button>
            <div id="jump-controls">
                <label for="chapter-select">Jump to chapter:</label>
                <select id="chapter-select"></select>
            </div>
        </div>

        <div id="text-box">
            <p id="line"></p>
        </div>
    </section>
    <section class="page page-landing">
        <div class="landing-content">
            <h2>test area</h2>
            <iframe
                class="embedded-page"
                title="Google Docs"
                src="https://www.w3schools.com"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
