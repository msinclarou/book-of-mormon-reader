<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book of Mormon Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Book of Mormon</h1>

<div id="controls">
    <button onclick="prevLine()">⬆ Previous</button>
    <button onclick="nextLine()">⬇ Next</button>
    <div id="jump-controls">
        <label for="chapter-select">Jump to chapter:</label>
        <select id="chapter-select"></select>
    </div>
</div>

<div id="text-box">
    <p id="line"></p>
</div>

<script src="script.js"></script>
</body>
</html>
